<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages Dashboard - Zeki</title>
  <!-- Google tag (gtag.js) -->

  <script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      background-color: #0066cc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #0052a3;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    th {
      background-color: #0066cc;
      color: white;
      padding: 18px;
      text-align: left;
    }
    td {
      padding: 18px;
      border-bottom: 1px solid #ddd;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .no-messages {
      text-align: center;
      padding: 80px 20px;
      color: #666;
      font-style: italic;
      font-size: 1.3em;
    }
    .error {
      text-align: center;
      padding: 60px 20px;
      color: #cc0000;
      font-weight: bold;
    }
    footer {
      background-color: #0066cc;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }
    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    .dark-mode header, .dark-mode nav, .dark-mode footer {
      background-color: #1e1e1e;
    }
    .dark-mode main, .dark-mode table {
      background: #1e1e1e;
    }
    .dark-mode th {
      background-color: #0052a3;
    }
    .dark-mode tr:hover {
      background-color: #2a2a2a;
    }
    .dark-mode .no-messages, .dark-mode .error {
      color: #999;
    }
    .messages-container {
      max-width: 800px;
      margin: 0 auto;
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }
      main {
        padding: 20px;
      }
      table {
        font-size: 0.9em;
      }
      th, td {
        padding: 12px;
      }
      form {
        gap: 10px;
      }
      input, textarea {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Messages Dashboard</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="login.html">Login</a>
    <a href="blog.html">Blog</a>
    <a href="profile.html">Profile</a>
  </nav>

  <main>
    <h2>Received Messages</h2>
    <div class="messages-container">
      <table id="messages-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <!-- Messages loaded here by JS -->
        </tbody>
      </table>
      <div style="text-align:center; margin-top: 20px;">
        <button onclick="loadMessages()" style="padding: 10px 20px; background: #0066cc; color: white; border: none; border-radius: 5px; cursor: pointer;">
          Refresh Messages
        </button>
      </div>
    </div>
    <p id="no-messages" class="no-messages">No messages yet — submit one on the Contact page!</p>
    <p id="error-message" class="error" style="display: none;"></p>
  </main>

  <footer>
    <p>© 2026 Zeki – My First Project</p>
  </footer>


  <!-- Real Logout Button -->
  <button id="logout-btn" style="position: fixed; top: 20px; right: 170px; padding: 10px 15px; background: #cc0000; color: white; border: none; border-radius: 5px; cursor: pointer; margin-right:10px;" aria-label="Logout">
    Logout
  </button>

  <!-- Refresh Button -->
  <button id="refresh-btn" style="position: fixed; top: 20px; right: 100px; padding: 10px 15px; background: #0066cc; color: white; border: none; border-radius: 5px; cursor: pointer; margin-right:10px;" aria-label="Refresh messages">
    Refresh <span id="refresh-spinner" style="display:none; margin-left:8px;">⏳</span>
  </button>

  <!-- Dark Mode Toggle -->
  <button id="dark-mode-btn" style="position: fixed; top: 20px; right: 20px; padding: 10px 15px; background: #0066cc; color: white; border: none; border-radius: 5px; cursor: pointer;" aria-label="Toggle dark mode">
    Dark Mode
  </button>

  <!-- Supabase JS library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const supabase = Supabase.createClient(
      'https://ivzgavjkczflzwjkyohi.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2emdhdmprY3pmbHp3amt5b2hpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2MDMwNDEsImV4cCI6MjA4NTE3OTA0MX0.DYAMKSP3QVDAIvrmaJwg3b9uqLQ4mm88Wvsf1wJ2isE'
    );

    // Check if logged in — redirect to login if not
    async function checkAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'login.html';
      }
    }

    checkAuth();

    // Dark Mode Toggle
    const btn = document.getElementById('dark-mode-btn');
    
    // Load dark mode preference
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
      btn.textContent = 'Light Mode';
    }
    
    btn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      btn.textContent = isDark ? 'Light Mode' : 'Dark Mode';
      localStorage.setItem('darkMode', isDark);
    });

    // Real Logout
    const logoutBtn = document.getElementById('logout-btn');
    logoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    });

    // Load Messages from Supabase
    async function loadMessages() {
      const { data: messages, error } = await supabase
        .from('messages')
        .select('*')
        .order('created_at', { ascending: false });

      const tbody = document.querySelector('#messages-table tbody');
      const noMessages = document.getElementById('no-messages');
      const errorMessage = document.getElementById('error-message');

      if (error) {
        console.error('Error loading messages:', error);
        errorMessage.textContent = 'Error loading messages — please try again later.';
        errorMessage.style.display = 'block';
        noMessages.style.display = 'none';
        return;
      }

      if (!messages || messages.length === 0) {
        noMessages.style.display = 'block';
        tbody.innerHTML = '';
        errorMessage.style.display = 'none';
      } else {
        noMessages.style.display = 'none';
        errorMessage.style.display = 'none';
        tbody.innerHTML = '';

        messages.forEach(msg => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${msg.name || 'Anonymous'}</td>
            <td>${msg.email || 'No email'}</td>
            <td>${msg.message}</td>
            <td>${new Date(msg.created_at).toLocaleString()}</td>
          `;
          tbody.appendChild(row);
        });
      }
    }


    // Refresh Button logic with loading spinner
    const refreshBtn = document.getElementById('refresh-btn');
    const refreshSpinner = document.getElementById('refresh-spinner');
    refreshBtn.addEventListener('click', async () => {
      refreshSpinner.style.display = 'inline';
      refreshBtn.disabled = true;
      await loadMessages();
      refreshSpinner.style.display = 'none';
      refreshBtn.disabled = false;
    });

    // Initial load
    loadMessages();

    // Realtime Subscription (new messages appear instantly)
    supabase.channel('messages-channel')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, () => {
        loadMessages(); // Reload table on new insert
      })
      .subscribe();

  </script>

</body>
</html>
