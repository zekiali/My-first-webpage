<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages Dashboard - Zeki</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #0066cc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #0052a3;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    th {
      background-color: #0066cc;
      color: white;
      padding: 15px;
      text-align: left;
    }
    td {
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .no-messages {
      text-align: center;
      padding: 40px;
      color: #666;
      font-style: italic;
    }
    footer {
      background-color: #0066cc;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }
    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    .dark-mode header, .dark-mode nav, .dark-mode footer {
      background-color: #1e1e1e;
    }
    .dark-mode main, .dark-mode table {
      background: #1e1e1e;
    }
    .dark-mode th {
      background-color: #0052a3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Messages Dashboard</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="dashboard.html">Dashboard</a>
  </nav>

  <main>
    <h2>Received Messages</h2>
    <table id="messages-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Messages loaded here by JS -->
      </tbody>
    </table>
    <p id="no-messages" class="no-messages">No messages yet — submit one on the Contact page!</p>
  </main>

  <footer>
    <p>© 2026 Zeki – My First Project</p>
  </footer>

  <!-- Dark Mode Toggle -->
  <button id="dark-mode-btn" style="position: fixed; top: 20px; right: 20px; padding: 10px 15px; background: #0066cc; color: white; border: none; border-radius: 5px; cursor: pointer;">
    Dark Mode
  </button>

  <!-- Supabase JS library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // Supabase client — your keys
    const supabase = Supabase.createClient(
      'https://ivzgavjkczflzwjkyohi.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2emdhdmprY3pmbHp3amt5b2hpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2MDMwNDEsImV4cCI6MjA4NTE3OTA0MX0.DYAMKSP3QVDAIvrmaJwg3b9uqLQ4mm88Wvsf1wJ2isE'
    );

    // Dark Mode Toggle
    const btn = document.getElementById('dark-mode-btn');
    btn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      btn.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
    });

    // Load Messages from Supabase
    async function loadMessages() {
      const { data: messages, error } = await supabase
        .from('messages')
        .select('*')
        .order('created_at', { ascending: false });

      const tbody = document.querySelector('#messages-table tbody');
      const noMessages = document.getElementById('no-messages');

      if (error) {
        console.error('Error loading messages:', error);
        tbody.innerHTML = '<tr><td colspan="4">Error loading messages</td></tr>';
        return;
      }

      if (messages.length === 0) {
        noMessages.style.display = 'block';
        tbody.innerHTML = '';
        return;
      }

      noMessages.style.display = 'none';
      tbody.innerHTML = '';

      messages.forEach(msg => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${msg.name || 'Anonymous'}</td>
          <td>${msg.email || 'No email'}</td>
          <td>${msg.message}</td>
          <td>${new Date(msg.created_at).toLocaleString()}</td>
        `;
        tbody.appendChild(row);
      });
    }

    loadMessages();
  </script>

</body>
</html>
