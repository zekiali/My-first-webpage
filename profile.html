  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      background-color: #0066cc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #0052a3;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      padding: 12px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0052a3;
    }
    footer {
      background-color: #0066cc;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }
    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    .dark-mode header, .dark-mode nav, .dark-mode footer {
      background-color: #1e1e1e;
    }
    .dark-mode main {
      background: #1e1e1e;
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }
      main {
        padding: 20px;
      }
      table {
        font-size: 0.9em;
      }
      th, td {
        padding: 12px;
      }
      form {
        gap: 10px;
      }
      input, textarea {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Profile</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="login.html">Login</a>
  </nav>

  <main>
    <h2>Edit Profile</h2>
    <form id="profile-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="text" id="avatar-url" placeholder="Avatar URL (optional)">
      <button type="submit">Save Profile</button>
    </form>
  </main>

  <footer>
    <p>© 2026 Zeki – My First Project</p>
  </footer>

  <!-- Dark Mode Toggle -->
  <button id="dark-mode-btn" style="position: fixed; top: 20px; right: 20px; padding: 10px 15px; background: #0066cc; color: white; border: none; border-radius: 5px; cursor: pointer;">
    Dark Mode
  </button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = Supabase.createClient(
      'https://ivzgavjkczflzwjkyohi.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2emdhdmprY3pmbHp3amt5b2hpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2MDMwNDEsImV4cCI6MjA4NTE3OTA0MX0.DYAMKSP3QVDAIvrmaJwg3b9uqLQ4mm88Wvsf1wJ2isE'
    );

    // Dark Mode Toggle
    const btn = document.getElementById('dark-mode-btn');
    btn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      btn.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
    });

    // Load Profile on Page Load
    async function loadProfile() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'login.html';
        return;
      }

      const { data: profile, error } = await supabase
        .from('profiles')
        .select('*')
        .eq('id', session.user.id)
        .single();

      if (error) {
        console.error('Error loading profile:', error);
        return;
      }

      document.getElementById('username').value = profile.username || '';
      document.getElementById('avatar-url').value = profile.avatar_url || '';
    }

    loadProfile();

    // Profile Form Submission
    const form = document.getElementById('profile-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'login.html';
        return;
      }

      const username = document.getElementById('username').value;
      const avatar_url = document.getElementById('avatar-url').value;

      const { error } = await supabase
        .from('profiles')
        .upsert({ id: session.user.id, username, avatar_url });

      if (error) {
        alert('Error saving profile: ' + error.message);
      } else {
        alert('Profile saved!');
      }
    });
  </script>

</body>
</html>
